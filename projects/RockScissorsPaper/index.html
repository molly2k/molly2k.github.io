<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ROCK | PAPER | SCISSORS - GAME</title>
  </head>
  <body>
    <h1>ROCK | PAPER | SCISSORS</h1>
    <div class="scores">
      <p class="player">PLAYER</p>
      <span class="player-points"></span>
      <span class="comp-points"></span>
      <p class="comp">COMP</p>
    </div>
    <section class="options">
      <button data-option="ROCK"><img src="./images/rock-image.png" />ROCK</button>
      <button data-option="PAPER">PAPER
        <img src="./images/paper-image.png" />
      </button>
      <button data-option="SCISSORS">
        <img src="./images/scissors-image.png" />SCISSORS
      </button>
    </section>
    <div class="choices">
      <p class="player">
        Player choice: <span class="player-choice">ROCK</span>
      </p>
      <p class="comp">Comp choice: <span class="comp-choice">ROCK</span></p>
    </div>
    <p class="result-text"></p>
    <button class="reset-game">Reset Game</button>
    <script src="./app.js"></script>
  </body>
</html>
